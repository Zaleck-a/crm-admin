<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/" class="brand-link">
      <img src="http://siikcrm.siiksolutions.com/files/media/logo.png" alt="AdminCRM Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">Admin CRM</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img [src]="user.imageUrl" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a routerLink="./profile" class="d-block">{{ user.name }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li *ngFor="let item of sidebarService.menu" class="nav-item">
            <a href="#" class="nav-link active">
              <i [class]="item.icon"></i>
              <p>
                {{item.title}}
                <i class="right fas fa-angle-left"></i>
                <span class="badge badge-danger right">{{item.submenu.length}}</span>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li *ngFor="let subMenuItem of item.submenu" class="nav-item">
                <a [routerLink]="subMenuItem.url"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact: true}"   
                   class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{subMenuItem.title}}</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
