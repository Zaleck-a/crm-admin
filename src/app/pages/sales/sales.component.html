
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar venta"
                        #txtTerm
                        (keyup)="search(txtTerm.value)">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">

            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-file-invoice-dollar"></i>
                Ventas
              </h3>
            </div>

            <div *ngIf="loading" class="card-body text-center animate__animated animate__fadeIn animate__fast">
              <div class="spinner-border m-3" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>

            <!-- /.card-header -->
            <div *ngIf="!loading" class="card-body animate__animated animate__fadeIn animate__fast">
              <h6 class="card-subtitle">Total de ventas: ({{sales.length}})</h6>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>                  
                          <tr>
                            <th >Producto</th>
                            <th >Descripci√≥n</th>
                            <th class="w150">Precio + IVA</th>
                            <th class="text-nowrap">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let sale of sales"  class="text-center">
                            <td>
                              {{sale.name}}
                            </td>
                            <td>
                                {{sale.description}}
                            </td>
                            <td>
                                <input disabled 
                                        #inputElement 
                                        type="text" 
                                        class="form-control" 
                                        [id]="sale._id" 
                                        [ngModel]="sale.price"
                                        (ngModelChange)="sale.price=$event" >
                            </td>
                            <td class="text-nowrap text-center">
                                <a (click)="changeInput(inputElement.id)" class="text-primary cursor">
                                    <i class="fas fa-pencil-alt"></i>
                                </a>
                                  &nbsp;
                                <a (click)="saveChanges(sale)" class="text-info cursor">
                                  <i class="fas fa-save"></i>
                                </a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              
            </div>
        </div>
    </div>
</div>
