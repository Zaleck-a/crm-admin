<div class="row">
    <div class="col-md-6">
        <div class="card card-ligth">
            <div class="card-header">
                <h3 class="card-title">Actualizar informacion</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form role="form" [formGroup]="customerForm" (submit)="saveCustomer()">

                <div class="card-body text-center animate__animated animate__fadeIn animate__fast" *ngIf="customerSelected">
                    <div class="col-sm-12">
                        <img [src]="customerSelected.img | image: 'customers'" alt=""
                                class="img-circle img-fluid w200">
                    </div>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Nombre del cliente" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label>Empresa</label>
                        <select formControlName="company" class="form-control">
                            <option value="">Seleccione empresa</option>
                            <option *ngFor="let company of companies" [value]="company._id">{{company.name}}</option>
                        </select>
                    </div>
                    <button type="submit" [disabled]="customerForm.invalid" class="btn btn-primary">Guardar</button>
                </div>
                <!-- /.card-body -->
            </form>

        </div>
    </div>
    <div class="col animate__animated animate__fadeIn animate__fast" *ngIf="companySelected">
        <div class="card card-ligth">
            <div class="card-header">
                <h3 class="card-title">Empresa: {{ companySelected.name }}</h3>
            </div>
            <div class="card-body text-center">
                <img [src]="companySelected.img | image:'companies'" alt="" class="img-circle img-fluid w200">

            </div>
        </div>
    </div>
</div>
