<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{title}}</h3>
    </div>
    <div class="card-body">

        <div style="display: block">
            <canvas 
              baseChart
              [data]="ddoughnutChartData"
              [labels]="doughnutChartLabels"
              [colors]="colors"
              chartType="doughnut">
            </canvas>
        </div>
        
    </div>
  </div>
